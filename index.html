        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
        }

        header {
            background-color: #000;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        nav ul li {
            padding: 10px 15px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s ease;
        }

        nav ul li:hover {
            color: white;
        }

        nav ul li.active {
            color: white;
            font-weight: bold;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 100px 20px 20px;
            margin-top: 60px;
        }

        .movie {
            text-align: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .movie img {
            width: 100%;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .movie:hover img {
            transform: scale(0.0);
        }

        .movie p {
            margin-top: 8px;
            font-size: 16px;
            color: #f0f0f0;
        }

        .movie:hover {
            transform: translateY(-10px);
        }

        /* Modal para mostrar detalles de las películas */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 5px;
        }

        .modal-content {
            background-color: #1c1c1c;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 700px;
            color: white;
            text-align: center;
        }

        /* Estilo del póster con borde neón */
        .modal-content img {
            width: 60%;
            max-width: 300px;
            border-radius: 12px;
            border: 2px solid #FF0000; /* Borde rojo */
            box-shadow: 0 0 20px #FF0000, 0 0 40px #000000, 0 0 60px #FF000000; /* Efecto neón */
            transition: all 0.3s ease; /* Transición suave */
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: red;
        }

        .info h2 {
            margin-top: 20px;
            font-size: 26px;
        }

        .info p {
            margin-top: 10px;
            font-size: 16px;
            color: #ccc;
        }

        .info .link {
            color: #FF0000;
            margin-top: 10px;
            display: inline-block;
        }

        @media (max-width: 1024px) {
            .movie-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
                padding: 10px 10px 20px;
                margin-top: 60px;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>

    <button style="background-color: #FF0000; color: white; padding: 10px 100px; border: 2px solid #FF4C4C; border-radius: 8px; cursor: pointer; transition: all 0.3s ease-in-out; box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); font-size: 16px; font-weight: bold; white-space: nowrap; overflow: hidden;">

    </button>

    <script>
        // Función para abrir el modal y mostrar los detalles de la película
        function openModal(movie) {
            const modal = document.getElementById('movieModal');
            const title = movie.getAttribute('data-title');
            const year = movie.getAttribute('data-year');
            const genre = movie.getAttribute('data-genre');
            const duration = movie.getAttribute('data-duration');
            const synopsis = movie.getAttribute('data-synopsis');
            const link = movie.getAttribute('data-link');
            const posterSrc = movie.querySelector('img').src;

            document.getElementById('modalPoster').src = posterSrc;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalYear').textContent = 'Año: ' + year;
            document.getElementById('modalGenre').textContent = 'Género: ' + genre;
            document.getElementById('modalDuration').textContent = 'Duración: ' + duration;
            document.getElementById('modalSynopsis').textContent = synopsis;
            document.getElementById('modalLink').href = link;

            modal.style.display = 'block';
        }

        // Función para cerrar el modal
        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const movies = document.querySelectorAll('.movie');
            const modalClose = document.querySelector('.close');

            // Agregar el evento de clic a cada película
            movies.forEach(movie => {
                movie.addEventListener('click', function () {
                    openModal(this);
                });
            });

            // Cerrar el modal al hacer clic en la "x"
            modalClose.addEventListener('click', closeModal);

            // Cerrar el modal al hacer clic fuera del contenido
            window.addEventListener('click', function (event) {
                const modal = document.getElementById('movieModal');
                if (event.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
